# Minimal test workflow - Interactive mode (no prompt)
# Use: comment '@claude hello' on any issue to test

name: Claude Test

on:
  issue_comment:
    types: [created]

jobs:
  test:
    if: |
      github.event_name == 'issue_comment' && 
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      # NO prompt = interactive mode = auto-responds to @claude
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
