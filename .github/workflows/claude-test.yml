# Minimal Claude workflow for testing
# Use: comment '/test-claude' on any issue

name: Claude Test

on:
  issue_comment:
    types: [created]

jobs:
  test:
    if: contains(github.event.comment.body, '/test-claude')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Claude (minimal config)
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          trigger_phrase: "/test-claude"
          prompt: |
            This is a test. Simply respond with:
            
            "ðŸ‘‹ Hello! Claude is working correctly.
            
            - Trigger: /test-claude
            - Issue: #${{ github.event.issue.number }}
            - User: @${{ github.actor }}
            - Time: $(date)
            
            Configuration is correct!"
            
            Post this as a comment on the issue.
