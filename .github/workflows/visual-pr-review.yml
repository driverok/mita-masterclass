name: Claude Visual PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  visual-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wait for Vercel Deployment
        run: |
          echo "Waiting 90 seconds for Vercel deployment to be ready..."
          sleep 90

      - name: Run Claude Visual Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: '--mcp-config ''{"mcpServers":{"playwright":{"command":"npx","args":["@playwright/mcp@latest","--headless"]}}}'''
          prompt: |
            Take screenshots of this Vercel preview URL at 3 viewports and post them here.
            
            URL: https://mita-git-claude-issue-9-20260106-1450-alehs-projects-e24f2cd1.vercel.app
            
            Steps:
            1. Use browser_navigate to go to the URL
            2. Use browser_screenshot to capture Desktop view
            3. Use browser_resize to 768x1024, then browser_screenshot for Tablet
            4. Use browser_resize to 375x667, then browser_screenshot for Mobile
            
            Post all 3 screenshots in your response with labels.
