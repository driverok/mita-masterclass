name: Claude Visual PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  visual-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright MCP and browsers
        run: |
          npm install -g @anthropic-ai/mcp-server-playwright
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Wait for Vercel Deployment
        run: |
          echo "Waiting 60 seconds for Vercel deployment..."
          sleep 60

      - name: Run Claude Visual Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          show_full_output: true
          claude_args: '--mcp-config ''{"mcpServers":{"playwright":{"command":"npx","args":["-y","@anthropic-ai/mcp-server-playwright"]}}}'''
          prompt: |
            Take screenshots of this Vercel preview at 3 viewports.
            
            URL: https://mita-git-claude-issue-9-20260106-1450-alehs-projects-e24f2cd1.vercel.app
            
            1. Navigate to the URL with browser_navigate
            2. Take desktop screenshot with browser_screenshot
            3. Resize to 768x1024 with browser_resize, take tablet screenshot
            4. Resize to 375x667 with browser_resize, take mobile screenshot
            
            Include all screenshots in your response.
