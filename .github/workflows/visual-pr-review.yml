# Claude Visual PR Review - Automation Mode with Playwright
# Uses track_progress for comment posting

name: Claude Visual PR Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  visual-review:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude-visual'))
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Get Vercel Preview URL
        id: vercel
        run: |
          sleep 30
          echo "preview_url=https://${{ github.event.pull_request.head.ref }}-${{ github.repository_owner }}.vercel.app" >> $GITHUB_OUTPUT

      - name: Create MCP Config
        run: |
          cat > /tmp/mcp-config.json << 'EOF'
          {
            "mcpServers": {
              "playwright": {
                "command": "npx",
                "args": ["@anthropic-ai/mcp-server-playwright", "--vision"]
              }
            }
          }
          EOF

      - name: Run Claude Visual Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          claude_args: |
            --model claude-sonnet-4-20250514
            --mcp-config /tmp/mcp-config.json
          prompt: |
            Review PR #${{ github.event.pull_request.number }} with visual testing.
            
            Vercel Preview: ${{ steps.vercel.outputs.preview_url }}
            
            ## Code Review
            Check for security, types, error handling, tests.
            
            ## Visual Review
            Use Playwright to test the preview URL at:
            - Desktop (1280px)
            - Tablet (768px)  
            - Mobile (375px)
            
            Report any layout issues or visual regressions.

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-review-screenshots
          path: ./screenshots/
          retention-days: 7
