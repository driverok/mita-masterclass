name: Claude Visual PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  visual-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wait for Vercel Deployment
        run: |
          echo "Waiting 90 seconds for Vercel deployment to be ready..."
          sleep 90

      - name: Run Claude Visual Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: |
            --mcp-config '{"mcpServers":{"playwright":{"command":"npx","args":["@playwright/mcp@latest","--headless"]}}}'
          prompt: |
            ## TASK: Take screenshots of the Vercel preview at different viewports
            
            The Vercel preview URL is: https://mita-git-claude-issue-9-20260106-1450-alehs-projects-e24f2cd1.vercel.app
            
            Use the Playwright MCP browser tools to:
            
            1. Navigate to the preview URL using browser_navigate
            2. Take a screenshot at DESKTOP viewport (1280x800)
            3. Resize to TABLET viewport (768x1024) using browser_resize and take screenshot
            4. Resize to MOBILE viewport (375x667) using browser_resize and take screenshot
            
            After taking each screenshot, the screenshot will be saved. Include ALL screenshots in your response.
            
            Format your response as:
            
            ## Visual PR Review - Screenshots
            
            ### Desktop (1280x800)
            [screenshot]
            
            ### Tablet (768x1024)  
            [screenshot]
            
            ### Mobile (375x667)
            [screenshot]
            
            ### Summary
            - Note any visible issues (overflow, clipping, layout problems)
            - List which viewports look correct
