name: Claude Code

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    if: |
      contains(github.event.issue.body, '@claude') ||
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--max-turns 10"

  auto-fix:
    if: github.event_name == 'pull_request' && failure()
    runs-on: ubuntu-latest
    needs: [test]

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Ask Claude to fix CI
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            The CI tests have failed on this PR. Please:
            1. Analyze the test output above
            2. Identify the failing tests
            3. Fix the issues
            4. Commit the fixes
